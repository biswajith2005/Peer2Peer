<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock Tests | Campus Skill Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .site-logo { height: 2.25rem; width: auto; display: block; border-radius: 0.5rem; box-shadow: 0 6px 18px rgba(79,70,229,0.1); padding: 0.2rem; background:#fff; }
    @media (min-width:768px){ .site-logo{ height:2.75rem; } }
  </style>
</head>

<body class="min-h-screen bg-slate-50">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow-sm">
    <a href="dashboard.html" class="flex items-center gap-3">
      <img src="assets/logo.png" alt="Peer2Peer logo" class="site-logo" />
      <span class="sr-only">Peer2Peer</span>
    </a>
    <div id="navLinks" class="flex items-center gap-3"></div>
  </nav>

  <main class="max-w-6xl mx-auto p-6 space-y-16">

    <!-- ================= PREVIOUS YEAR QUESTION PAPERS ================= -->
    <section class="bg-white p-8 rounded-3xl shadow-lg">
      <h2 class="text-2xl font-bold mb-6">ðŸ“˜ Previous Year Question Papers</h2>

      <div class="grid sm:grid-cols-4 gap-4 mb-6">
        <select id="subject" class="p-3 border rounded-lg">
          <option value="DBMS">DBMS</option>
          <option value="Java">Java</option>
          <option value="DSA">DSA</option>
        </select>

        <select id="year" class="p-3 border rounded-lg">
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
        </select>

        <select id="semester" class="p-3 border rounded-lg">
          <option value="Sem 3">Semester 3</option>
          <option value="Sem 4">Semester 4</option>
          <option value="Sem 5">Semester 5</option>
        </select>

        <select id="examType" class="p-3 border rounded-lg">
          <option value="Mid">Mid Exam</option>
          <option value="End">End Semester</option>
        </select>
      </div>

      <button onclick="loadQuestionPaper()"
        class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold">
        View Question Paper
      </button>

      <div id="questionPaper"
        class="mt-8 hidden bg-slate-50 p-6 rounded-xl border space-y-4">
      </div>
    </section>

    <!-- ================= AI MOCK TEST ================= -->
    <section class="bg-white p-8 rounded-3xl shadow-lg">
      <h2 class="text-2xl font-bold mb-4">ðŸ¤– AI Mock Test (Demo)</h2>
      <p class="text-gray-600 mb-6">
        AI-generated descriptive questions based on subject and difficulty
      </p>

      <div class="grid sm:grid-cols-3 gap-4 mb-6">
        <select id="aiSubject" class="p-3 border rounded-lg">
          <option value="DBMS">DBMS</option>
          <option value="Java">Java</option>
          <option value="DSA">DSA</option>
        </select>

        <select id="aiDifficulty" class="p-3 border rounded-lg">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>

        <button onclick="generateAIMock()"
          class="bg-indigo-600 text-white rounded-lg font-semibold">
          Generate AI Questions
        </button>
      </div>

      <div id="aiTestSection"
        class="hidden bg-slate-50 p-6 rounded-xl border space-y-4">
      </div>
    </section>

  </main>

  <script type="module" src="./js/nav.js"></script>
  <script type="module" src="./js/mocktests.js"></script>

  <div id="toast" class="fixed bottom-8 right-8 hidden transition-all transform opacity-0 translate-y-10 bg-indigo-600 text-white px-4 py-3 rounded-lg shadow">
    <p id="toastMessage" class="font-semibold"></p>
  </div>
</body>
</html>
